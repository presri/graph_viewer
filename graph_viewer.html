<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>専門用語グラフビューア</title>
  <!-- vis-network CDN -->
  <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #101a2e;
      --muted: #8ea0b8;
      --ink: #e8eef6;
      --accent: #6fb1fc;
      --danger: #ff6b6b;
      --ok: #22c55e;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--ink); font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", "Meiryo", sans-serif; }
    header { padding: 12px 16px; border-bottom: 1px solid #1b2948; background: linear-gradient(180deg, #0f1830, #0b1220); position: sticky; top: 0; z-index: 5; }
    header h1 { margin: 0; font-size: 18px; font-weight: 600; letter-spacing: .02em; }
    .wrap { display: grid; grid-template-columns: 340px 1fr; height: calc(100vh - 54px); }
    aside { background: var(--panel); border-right: 1px solid #1b2948; padding: 14px; overflow: auto; }
    main { position: relative; }
    #network { position: absolute; inset: 0; }

    .section { margin-bottom: 16px; }
    .section h2 { font-size: 13px; font-weight: 700; color: var(--muted); margin: 0 0 8px; letter-spacing: .06em; text-transform: uppercase; }

    label { display: block; font-size: 12px; color: var(--muted); margin: 8px 0 6px; }
    input[type="text"], input[type="file"], select, textarea { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid #203356; background: #0e1730; color: var(--ink); outline: none; }
    textarea { min-height: 80px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

    .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    button { padding: 10px 12px; border: 1px solid #1f2c4a; background: #122044; color: var(--ink); border-radius: 12px; cursor: pointer; font-weight: 600; }
    button:hover { filter: brightness(1.1); }
    .btn-accent { background: #163059; border-color: #2452a0; }
    .btn-danger { background: #3a1720; border-color: #6b1f2e; color: #ffd9df; }
    .btn-ok { background: #123824; border-color: #1f6b43; color: #dbffe9; }
    .muted { color: var(--muted); font-size: 12px; }
    details { background: #0e1730; border: 1px solid #21345b; border-radius: 12px; padding: 8px 10px; }
    details summary { cursor: pointer; color: var(--ink); font-weight: 600; }
    .small { font-size: 12px; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #29426e; background: #0e1730; color: var(--ink); margin-left: 6px; font-size: 11px; }
    .badge { display: inline-block; font-size: 10px; padding: 2px 6px; border-radius: 999px; border: 1px solid #2a405e; color: #9bb0c9; }
    .hint { margin-top: 8px; font-size: 12px; color: #9fb2ce; }

    .hr { border-top: 1px solid #1b2948; margin: 12px 0; }
    .flex { display: flex; align-items: center; gap: 8px; }
    .stats { margin-top: 12px; padding: 10px; background: #0e1730; border: 1px solid #203356; border-radius: 10px; }
    .stats-item { display: flex; justify-content: space-between; margin: 4px 0; font-size: 13px; }
    .stats-label { color: var(--muted); }
    .stats-value { color: var(--ink); font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>専門用語グラフビューア</h1>
  </header>
  <div class="wrap">
    <aside>
      <div class="section">
        <h2>ファイル読み込み</h2>
        <input type="file" id="jsonFile" accept=".json">
        <button id="btnLoadFromFile" class="btn-ok" style="margin-top: 8px; width: 100%;">JSONファイルを読み込む</button>
        <div class="hint">添付の ai_graph.json ファイルを選択してください</div>
      </div>

      <div class="section">
        <h2>表示コントロール</h2>
        <div class="btns">
          <button id="btnFit">全体表示</button>
          <button id="btnTogglePhysics">物理演算 ON/OFF</button>
        </div>
        <div class="hint">マウスホイールでズーム、ドラッグで移動できます</div>
      </div>

      <div class="section">
        <h2>現在の選択</h2>
        <div id="selectionInfo" class="small muted">何も選択されていません</div>
      </div>

      <div class="section">
        <h2>グラフ統計</h2>
        <div class="stats">
          <div class="stats-item">
            <span class="stats-label">ノード数:</span>
            <span class="stats-value" id="nodeCount">0</span>
          </div>
          <div class="stats-item">
            <span class="stats-label">エッジ数:</span>
            <span class="stats-value" id="edgeCount">0</span>
          </div>
        </div>
      </div>

      <div class="hr"></div>
      <details open>
        <summary>使い方</summary>
        <div class="small">
          <p>1. 「JSONファイルを選択」から ai_graph.json を読み込む</p>
          <p>2. ノードをクリックで選択</p>
          <p>3. ドラッグで移動、ホイールでズーム</p>
          <p>4. 「全体表示」でグラフ全体を表示</p>
          <p>5. ノードは年によって色分けされます</p>
        </div>
      </details>
    </aside>
    <main>
      <div id="network"></div>
    </main>
  </div>

  <script>
  // ====== DOM要素の取得 ======
  const $ = (sel) => document.querySelector(sel);
  const selectionInfo = $('#selectionInfo');
  const btnFit = $('#btnFit');
  const btnTogglePhysics = $('#btnTogglePhysics');
  const jsonFile = $('#jsonFile');
  const btnLoadFromFile = $('#btnLoadFromFile');
  const nodeCountEl = $('#nodeCount');
  const edgeCountEl = $('#edgeCount');

  // ====== vis-network 初期化 ======
  const container = document.getElementById('network');
  const nodes = new vis.DataSet([]);
  const edges = new vis.DataSet([]);

  // 色スケールの定義（年によってノードの色を変える）
  function getNodeColor(year) {
    if (!year) return { background: '#2a436b', border: '#6fb1fc' };
    
    // 2011-2025年の範囲で色をグラデーション
    const minYear = 2011;
    const maxYear = 2025;
    const normalizedYear = (year - minYear) / (maxYear - minYear);
    
    // 青から緑へのグラデーション
    const hue = 200 - (normalizedYear * 60); // 200(青) から 140(緑)
    const background = `hsl(${hue}, 60%, 30%)`;
    const border = `hsl(${hue}, 70%, 50%)`;
    
    return { background, border };
  }

  const options = {
    physics: { 
      stabilization: true,
      barnesHut: {
        gravitationalConstant: -8000,
        springConstant: 0.04,
        damping: 0.09
      }
    },
    nodes: {
      shape: 'box',
      margin: 10,
      borderWidth: 2,
      font: { color: '#e8eef6', size: 14, face: 'inherit' },
      shadow: true,
      widthConstraint: { maximum: 200 }
    },
    edges: {
      arrows: { to: { enabled: true, scaleFactor: 0.9 } },
      color: { color: '#8aa2c0', highlight: '#6fb1fc' },
      smooth: { type: 'dynamic' },
      font: { align: 'horizontal', color: '#c7d6ea', size: 12 },
      width: 1.5
    },
    interaction: {
      hover: true,
      multiselect: false,
      navigationButtons: false,
      keyboard: true
    },
    layout: { 
      randomSeed: 42,
      improvedLayout: true
    }
  };

  const network = new vis.Network(container, { nodes, edges }, options);

  let physicsEnabled = true;

  // ====== ノード・エッジ情報の表示 ======
  function setSelectionInfo() {
    const sel = network.getSelection();
    if(sel.nodes.length > 0) {
      const nodeId = sel.nodes[0];
      const node = nodes.get(nodeId);
      if(node) {
        let info = `<strong>ノード:</strong> ${node.label || node.id}`;
        if(node.year) info += ` <span class="pill">Year: ${node.year}</span>`;
        if(node.note === 'helper') info += ` <span class="badge">Helper</span>`;
        selectionInfo.innerHTML = info;
      }
    } else if(sel.edges.length > 0) {
      const edgeId = sel.edges[0];
      const edge = edges.get(edgeId);
      if(edge) {
        const fromNode = nodes.get(edge.from);
        const toNode = nodes.get(edge.to);
        selectionInfo.innerHTML = `<strong>エッジ:</strong> ${fromNode.label || fromNode.id} → ${toNode.label || toNode.id} <span class="pill">${edge.label || edge.relation || ''}</span>`;
      }
    } else {
      selectionInfo.innerHTML = '何も選択されていません';
    }
  }

  // ====== イベントハンドラー ======
  network.on('select', setSelectionInfo);
  network.on('click', (params) => {
    if(params.nodes.length === 0 && params.edges.length === 0) {
      network.unselectAll();
      setSelectionInfo();
    }
  });

  btnFit.onclick = () => network.fit();
  
  btnTogglePhysics.onclick = () => {
    physicsEnabled = !physicsEnabled;
    network.setOptions({ physics: { enabled: physicsEnabled } });
    btnTogglePhysics.textContent = physicsEnabled ? '物理演算 OFF' : '物理演算 ON';
  };

  // ====== JSONファイル読み込み ======
  btnLoadFromFile.onclick = () => {
    const file = jsonFile.files[0];
    if(!file) {
      alert('ファイルを選択してください');
      return;
    }
    
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = JSON.parse(e.target.result);
        loadGraphData(data);
      } catch(err) {
        alert('JSONファイルの読み込みに失敗しました: ' + err.message);
      }
    };
    reader.readAsText(file);
  };

  function loadGraphData(data) {
    // クリア
    nodes.clear();
    edges.clear();

    // ノードを追加
    if(data.nodes && Array.isArray(data.nodes)) {
      data.nodes.forEach(node => {
        const colors = node.note === 'helper' 
          ? { background: '#ffcc00', border: '#ff9900' }
          : getNodeColor(node.year);
        
        nodes.add({
          id: node.id,
          label: node.year ? `${node.id}\n(${node.year})` : node.id,
          title: node.note === 'helper' ? 'Helper Node' : `Year: ${node.year || 'N/A'}`,
          color: colors,
          year: node.year,
          note: node.note
        });
      });
    }

    // エッジを追加
    if(data.edges && Array.isArray(data.edges)) {
      data.edges.forEach((edge, index) => {
        const edgeLabel = edge.year 
          ? `${edge.relation} (${edge.year})`
          : edge.relation;
        
        edges.add({
          id: `e${index + 1}`,
          from: edge.source,
          to: edge.target,
          label: edgeLabel,
          relation: edge.relation,
          year: edge.year,
          dashes: edge.note === 'helper',
          width: edge.note === 'helper' ? 1 : 2
        });
      });
    }

    // 統計情報の更新
    nodeCountEl.textContent = nodes.length;
    edgeCountEl.textContent = edges.length;

    // グラフを安定化
    network.stabilize();
    setTimeout(() => network.fit(), 1000);
  }

  // 初期化完了メッセージ
  console.log('AI Graph Viewer initialized. Please load ai_graph.json file.');
  </script>
</body>
</html>
